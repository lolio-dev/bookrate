{% extends 'base.html' %}

            <a href="{% url 'search_books' %}">Write a review</a>
            <p>|</p>
            <a href="">See profile</a>

                              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>

                <a class="py-3 px-6 hover:bg-gray-100 flex items-center gap-4" href="{% url 'logout' %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"></path>
                    </svg>
                    Logout

            </div>
        </div>
    </nav>

    {% block main_content %}

    {% endblock %}
